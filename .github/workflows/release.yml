name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            extension: ""
          - os: macos-latest
            target: macos-arm64
            extension: ""
          - os: macos-13
            target: macos-x64
            extension: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Compile server binary
        run: |
          dart compile exe packages/repub_server/bin/repub_server.dart \
            -o repub_server-${{ matrix.target }}${{ matrix.extension }}

      - name: Compile CLI binary
        run: |
          dart compile exe packages/repub_cli/bin/repub_cli.dart \
            -o repub_cli-${{ matrix.target }}${{ matrix.extension }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            repub_server-${{ matrix.target }}${{ matrix.extension }}
            repub_cli-${{ matrix.target }}${{ matrix.extension }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          cd release
          for file in *; do
            sha256sum "$file" >> checksums.txt
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
