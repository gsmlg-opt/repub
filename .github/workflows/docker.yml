name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      git-ref:
        description: 'Git ref to checkout (branch, tag, or SHA)'
        required: false
        default: 'main'
      test:
        description: 'Run Docker image tests'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gsmlg-dev/repub

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}"
          if [ "${{ inputs.tag }}" != "latest" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Extract version information
        id: version
        run: |
          # Get git hash
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT

          # Extract version from tag (if it's a version tag)
          VERSION="${{ inputs.tag }}"
          if [[ "$VERSION" == v* ]]; then
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_HASH=${{ steps.version.outputs.git_hash }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  test-image:
    name: Test Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: inputs.test

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}

      - name: Build test image
        run: docker build -t repub-test .

      - name: Start services
        run: |
          docker compose up -d postgres minio minio-init
          sleep 10

      - name: Run container
        run: |
          docker run -d --name repub-server \
            --network host \
            -e REPUB_LISTEN_ADDR="0.0.0.0:8080" \
            -e REPUB_BASE_URL="http://localhost:8080" \
            -e REPUB_DATABASE_URL="postgres://repub:repub@localhost:5432/repub" \
            -e REPUB_S3_ENDPOINT="http://localhost:9000" \
            -e REPUB_S3_REGION="us-east-1" \
            -e REPUB_S3_ACCESS_KEY="minioadmin" \
            -e REPUB_S3_SECRET_KEY="minioadmin" \
            -e REPUB_S3_BUCKET="repub" \
            repub-test

          sleep 5
          docker logs repub-server

      - name: Test health endpoint
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          docker logs repub-server
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop repub-server || true
          docker compose down || true
