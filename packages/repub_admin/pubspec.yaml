version: 0.1.0

resolution: workspace

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  repub_model:
  http: ^1.2.0
  go_router: ^14.7.2
