name: repub
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"

dev_dependencies:
  melos: ^7.0.0

workspace:
  - packages/repub_model
  - packages/repub_auth
  - packages/repub_storage
  - packages/repub_migrate
  - packages/repub_server
  - packages/repub_cli
  - packages/repub_web
  - packages/repub_admin

melos:
  command:
    bootstrap:
      runPubGetInParallel: true

  scripts:
    analyze:
      description: Run dart analyze in all packages
      run: dart analyze --fatal-infos
      exec:
        concurrency: 5

    test:
      description: Run tests in all packages
      run: dart test
      exec:
        concurrency: 1
      packageFilters:
        dirExists: test

    format:
      description: Format all Dart files
      run: dart format .
      exec:
        concurrency: 5

    format:check:
      description: Check formatting of all Dart files
      run: dart format --set-exit-if-changed .
      exec:
        concurrency: 5

    migrate:
      description: Run database migrations
      run: dart run repub_cli migrate
      packageFilters:
        scope: repub_cli

    server:
      description: Start the repub server with local data directory
      run: REPUB_STORAGE_PATH=./data/packages REPUB_DATABASE_URL=sqlite:./data/metadata/repub.db dart run repub_server
      packageFilters:
        scope: repub_server

    dev:
      description: Start unified dev server on port 8080 (API + web UI with hot reload)
      run: bash scripts/dev.sh

    build:
      description: Build production binary
      run: dart compile exe bin/repub_server.dart -o bin/repub
      packageFilters:
        scope: repub_server

    build:web:
      description: Build web UI
      run: dart run build_runner build --release --output build
      packageFilters:
        scope: repub_web

    dev:web:
      description: Run web UI in development mode with hot reload (port 8081)
      run: dart run build_runner serve web:8081
      packageFilters:
        scope: repub_web

    build:admin:
      description: Build Flutter admin web app
      run: flutter build web --release --base-href "/admin/" --output build/web
      packageFilters:
        scope: repub_admin

    dev:admin:
      description: Run Flutter admin in development mode (port 8082)
      run: flutter run -d web-server --web-port 8082 --web-hostname 0.0.0.0 --web-browser-flag="--disable-web-security"
      packageFilters:
        scope: repub_admin
