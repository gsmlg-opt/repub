name: repub
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"

dev_dependencies:
  melos: ^7.0.0

workspace:
  - packages/repub_model
  - packages/repub_auth
  - packages/repub_storage
  - packages/repub_migrate
  - packages/repub_server
  - packages/repub_cli
  - packages/repub_web

melos:
  command:
    bootstrap:
      runPubGetInParallel: true

  scripts:
    analyze:
      description: Run dart analyze in all packages
      run: dart analyze --fatal-infos
      exec:
        concurrency: 5

    test:
      description: Run tests in all packages
      run: dart test
      exec:
        concurrency: 1
      packageFilters:
        dirExists: test

    format:
      description: Format all Dart files
      run: dart format .
      exec:
        concurrency: 5

    format:check:
      description: Check formatting of all Dart files
      run: dart format --set-exit-if-changed .
      exec:
        concurrency: 5

    migrate:
      description: Run database migrations
      run: dart run repub_cli migrate
      packageFilters:
        scope: repub_cli

    server:
      description: Start the repub server with local data directory
      run: REPUB_STORAGE_PATH=./data/packages REPUB_DATABASE_URL=sqlite:./data/metadata/repub.db dart run repub_server
      packageFilters:
        scope: repub_server

    server:dev:
      description: Start API server and web dev server with hot reload (run in separate terminal or use &)
      run: |
        echo "Starting development environment..."
        echo "API server: http://localhost:8080"
        echo "Web UI (hot reload): http://localhost:8081"
        echo ""
        echo "Run these commands in separate terminals:"
        echo "  Terminal 1: melos run server"
        echo "  Terminal 2: melos run dev:web"
        echo ""
        echo "Or run both in background:"
        echo "  melos run server & melos run dev:web"

    build:
      description: Build production binary
      run: dart compile exe bin/repub_server.dart -o bin/repub
      packageFilters:
        scope: repub_server

    build:web:
      description: Build web UI
      run: dart run build_runner build --release --output build
      packageFilters:
        scope: repub_web

    dev:web:
      description: Run web UI in development mode with hot reload (port 8081)
      run: dart run build_runner serve web:8081
      packageFilters:
        scope: repub_web
