services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: repub
      POSTGRES_PASSWORD: repub
      POSTGRES_DB: repub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repub -d repub"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "9000:9000"
      - "9001:9001"

  # Initialize MinIO bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set repub http://minio:9000 minioadmin minioadmin;
        mc mb repub/repub --ignore-existing;
        mc anonymous set download repub/repub;
        echo 'Bucket initialized';
      "

  repub:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      REPUB_LISTEN_ADDR: "0.0.0.0:8080"
      REPUB_BASE_URL: "http://localhost:8080"
      REPUB_DATABASE_URL: "postgres://repub:repub@postgres:5432/repub"
      REPUB_S3_ENDPOINT: "http://minio:9000"
      REPUB_S3_REGION: "us-east-1"
      REPUB_S3_ACCESS_KEY: "minioadmin"
      REPUB_S3_SECRET_KEY: "minioadmin"
      REPUB_S3_BUCKET: "repub"
      REPUB_REQUIRE_DOWNLOAD_AUTH: "false"
      REPUB_SIGNED_URL_TTL_SECONDS: "3600"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  minio_data:
